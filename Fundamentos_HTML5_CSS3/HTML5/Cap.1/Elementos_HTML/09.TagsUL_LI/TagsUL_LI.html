<!-- As tags <ul> e <li> em HTML são usadas para criar listas não ordenadas. Essa marcação cria uma lista com quatro itens. No início de cada item da lista é renderixado, por padrão, um círculo que se donomina BULLET. -->

<!-- <ul>: Define uma lista não ordenada. É um contêiner para os itens da lista, que são definidos com a tag <li>. -->

<!-- <li>: Define um item de lista. Deve ser usado dentro de uma tag <ul> ou <ol> (lista ordenada).  -->
