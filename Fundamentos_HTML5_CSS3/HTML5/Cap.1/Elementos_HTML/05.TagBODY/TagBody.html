<!-- A Tag <BODY> em HTML representa o conteúdo principal do documento HTML. Todo o conteúdo visível da página web, como textos, imagens, vídeos, links, tabelas, etc., deve ser colocado dentro da tag <BODY>. A tag <BODY> é colocada logo após a tag <HEAD> e antes da tag de fechamento </HTML>. -->

<!-- 
A tag <BODY> pode conter vários tipos de elementos HTML, como:

Cabeçalhos (<h1> a <h6>)
Parágrafos (<p>)
Imagens (<img>)
Links (<a>)
Listas (<ul>, <ol>, <li>)
Tabelas (<table>, <tr>, <td>)
Formulários (<form>, <input>, <button>)
Divisões (<div>)
Seções (<section>, <article>, <aside>, <nav>)
  
Esses elementos são usados para estruturar e organizar o conteúdo da página web.
-->
