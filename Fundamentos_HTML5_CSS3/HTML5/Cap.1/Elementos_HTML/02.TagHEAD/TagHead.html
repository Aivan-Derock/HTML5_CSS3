<!-- A tag <head> contém metadados sobre o documento HTML. -->

<!-- O elemento <meta charset="UTF-8"> define a codificação de caracteres do documento. -->

<!-- O elemento <meta name="viewport" content="width=device-width, initial-scale=1.0"> define como o documento deve ser exibido em diferentes dispositivos. -->

<!-- O elemento <title> define o título do documento, que é exibido na aba do navegador. -->

<!-- Outros elementos comuns dentro da tag <head> incluem links para folhas de estilo (<link>) e scripts (<script>). -->
