<!-- As tags <ol> e <li> em HTML são usadas para criar listas ordenadas. Esses elementos são do tipo nível de bloco e se destinam a marcar listas que são chamadas de listas ordenadas. Seguindo o mesmo fluxo que a tag <OL>, a Tag <UL> se difere de que, em lugar dos BULLETS, as listas ordenadas são renderizadas com números ou opcionalmente com outros tipos de marcador de ordenação. -->

<!-- <ol>: Define uma lista ordenada. É um contêiner para os itens da lista, que são definidos com a tag <li>. Os itens da lista são numerados automaticamente. -->

<!-- <li>: Define um item de lista. Deve ser usado dentro de uma tag <ol> ou <ul> (lista não ordenada). -->

<!-- As listas ordenadas são úteis para agrupar itens que seguem uma sequência específica, como passos em um processo ou uma lista de prioridades. Cada item da lista é precedido por um número ou letra, dependendo do estilo da lista. -->
