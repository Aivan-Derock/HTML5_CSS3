<!-- As Tags <H1> a <H6> em HTML são usadas para definir cabeçalhos, com <H1> sendo o mais importante e <H6> o menos importante. Lembrando que eles são do tipo nível de bloco. -->

<!-- <h1>: Define o cabeçalho mais importante. Normalmente, é usado para o título principal da página. -->

<!-- <h2>: Define um cabeçalho de segundo nível. Usado para seções principais dentro do conteúdo. -->

<!-- <h3>: Define um cabeçalho de terceiro nível. Usado para subseções dentro das seções principais. -->

<!-- <h4>: Define um cabeçalho de quarto nível. Usado para sub-subseções. -->

<!-- <h5>: Define um cabeçalho de quinto nível. Usado para sub-sub-subseções. -->

<!-- <h6>: Define o cabeçalho de menor importância. Usado para sub-sub-sub-subseções. -->

<!-- <!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Cabeçalhos</title>
  </head>
  <body> -->
    <h1>Título Principal</h1>
    <h2>Seção Principal</h2>
    <h3>Subseção</h3>
    <h4>Sub-subseção</h4>
    <h5>Sub-sub-subseção</h5>
    <h6>Sub-sub-sub-subseção</h6>
  <!-- </body>
</html> -->

<!-- LEMBRE: Cada nível de cabeçalho tem um tamanho de fonte diferente por padrão, mas pode ser alterado pelo CSS -->
