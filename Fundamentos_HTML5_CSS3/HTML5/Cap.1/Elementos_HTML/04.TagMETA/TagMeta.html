<!-- A tag <META> é usada para fornecer metadados sobre o documento HTML. Esses metadados não são exibidos na página, mas são usados pelos navegadores e motores de busca para entender melhor o conteúdo e o comportamento da página. A tag <META> é colocada dentro da seção <HEAD> do documento. -->

<!-- Alguns atributos comuns da tag <META> e seus usos: -->

<!-- 1. CHARSET: Especifica a codificação de caracteres do documento -->

<meta charset="UTF-8" />

<!-- 2. NAME e CONTENT: Usados para definir várias informações, como descrição, palavras-chave, autor, etc... -->

<meta name="description" content="Descrição da página" />
<meta name="keywords" content="HTML, CSS, JavaScript" />
<meta name="author" content="Nome do Autor" />

<!-- 3. HTTP-EQUIV e CONTENT: Usados para definir o cabeçalhos HTTP. -->

<meta http-equiv="refresh" content="30" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- 4. VIEWPORT: Usado para controlar o layout da página em dispositivos móveis. -->

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
